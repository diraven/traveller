name: Continuous Delivery
on:
  release:
    types: [released]
env:
  IMAGE_NAME: traveller
jobs:
  cd:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build . --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}

      - name: Set up known_hosts
        run: |
          mkdir -p ~/.ssh/
          echo "$SERVER_SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts
          echo "test"
        shell: bash
        env:
          SERVER_SSH_KNOWN_HOSTS: ${{secrets.SERVER_SSH_KNOWN_HOSTS}}

      - name: Deploy
        run: |
          ssh diraven@$SERVER_SSH_HOST 'cd services/traveller && docker-compose down && docker-compose pull && docker-compose up -d'
        env:
          SERVER_SSH_HOST: ${{secrets.SERVER_SSH_HOST}}
